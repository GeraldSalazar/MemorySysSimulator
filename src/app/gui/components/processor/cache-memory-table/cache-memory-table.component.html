<table class="table table-condensed table-bordered border-secondary m-0 table-hover">
    <thead>
      <tr class="text-center table-success border-secondary lh-1">
        <th scope="col">Block</th>
        <th scope="col">State</th>
        <th scope="col">Dir</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody class="text-center fw-bold">
      <tr *ngFor="let memRow of cacheToDisplay | keyvalue">
        <td>{{memRow.key}}</td>
        <td>{{memRow.value.state.state}}</td>
        <td>{{memRow.value.dir}}</td>
        <td>{{memRow.value.data}}</td>
      </tr>
    </tbody>
</table>
